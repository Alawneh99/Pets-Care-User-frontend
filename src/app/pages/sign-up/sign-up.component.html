<ngx-spinner></ngx-spinner>
<div class="signup-container">
    <h2>Create Account</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="signup.firstName" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="signup.lastName" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="signup.email" placeholder="example@mail.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="signup.password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="signup.phone" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" (change)="onDateChange($event)" required>
      </div>
      <div class="input-group">
        <label for="image">Profile Image</label>
        <input type="file" id="image" name="image" (change)="onFileSelected($event)" required>
      </div>
      <button type="submit">Sign Up</button>
      <div class="login-link">
        <a [routerLink]="['/signin']">Already have an account? Log In</a>
      </div>
    </form>
</div>
