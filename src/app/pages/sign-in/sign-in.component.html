<ngx-spinner>
  <div class="paw-spinner"></div>
</ngx-spinner>

<div class="login-container">
  <h2>Welcome Back</h2>
  <form *ngIf="!forgotPassword; else forgotPasswordTemplate" (ngSubmit)="login()">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="example@mail.com" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="your password" required>
    </div>
    <div class="forgot-password">
      <a href="#" (click)="toggleForgotPassword($event)">Forgot Password?</a>
    </div>
    <button type="submit">Log In</button>
    <div class="signup-link">
      <a [routerLink]="['/signup']">Don't have an account? Sign Up</a>
    </div>
  </form>
  <ng-template #forgotPasswordTemplate>
    <form class="reset-password-form" *ngIf="resetStep === 0; else newPasswordStep" (ngSubmit)="resetPassword()">
      <div class="input-group">
        <label for="reset-email">Enter your email to reset password</label>
        <input type="email" id="reset-email" [(ngModel)]="emailForReset" name="reset-email" placeholder="example@mail.com" required>
      </div>
      <button type="submit">Reset Password</button>
      <div class="signup-link">
        <a href="#" (click)="toggleForgotPassword($event)">Back to Login</a>
      </div>
    </form>
    <ng-template #newPasswordStep>
      <form class="reset-password-form" (ngSubmit)="submitNewPassword()">
        <div class="input-group">
          <label for="reset-email">Enter your email</label>
          <input type="email" id="reset-email" [(ngModel)]="emailForReset" name="reset-email" placeholder="example@mail.com" required>
        </div>
        <div class="input-group">
          <label for="token">Enter the token you received</label>
          <input type="text" id="token" [(ngModel)]="token" name="token" placeholder="token" required>
        </div>
        <div class="input-group">
          <label for="new-password">Enter your new password</label>
          <input type="password" id="new-password" [(ngModel)]="newPassword" name="new-password" placeholder="new password" required>
        </div>
        <button type="submit">Submit New Password</button>
        <div class="signup-link">
          <a href="#" (click)="toggleForgotPassword($event)">Back to Login</a>
        </div>
      </form>
    </ng-template>
  </ng-template>
</div>
