<ngx-spinner>
</ngx-spinner>
<div class="video-background-container">
  <video autoplay muted loop id="bg-video">
    <source src="../../../assets/contactbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <div class="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="contact-info">
              <h3>Contact us</h3>
              <p><i class="fas fa-map-marker-alt"></i> ADDRESS: Amman/Jordan</p>
              <p><i class="fas fa-phone"></i> PHONE: +962775074045</p>
              <p><i class="fas fa-envelope"></i> EMAIL:  alawneh@gmail</p>
              <p><i class="fas fa-globe"></i> WEBSITE: pet-care.com</p>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="contact-form">
              <h3>Get in touch</h3>
              <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" formControlName="subject" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" formControlName="message" class="form-control" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
